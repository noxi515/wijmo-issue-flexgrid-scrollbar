<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Wijmo issue FlexGrid scrollbar</title>
  <link rel="stylesheet" href="node_modules/@grapecity/wijmo.styles/wijmo.css ">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .host {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    .container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      overflow: hidden;
    }

    .grid-container {
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="host">
    <!-- Sync -->
    <div class="container">
      <div class="grid-container">
        <div id="grid-host-1"></div>
      </div>
    </div>

    <!-- Async -->
    <div class="container">
      <div class="grid-container">
        <div id="grid-host-2"></div>
      </div>
    </div>
  </div>
  <script type="module" src="index.ts"></script>
</body>
</html>
